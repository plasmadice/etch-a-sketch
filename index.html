<html>
    <head>
      <title>Sketch</title>
      <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1></h1>
        <p id ="play">
            <button id="Reset" onclick="createGrid()" style="overflow:hidden;font-size: 15px; background:  black; box-sizing: border-box; box-shadow: 0 6px silver; border: none; color: #fff; padding: 20px 60px; display: inline-block; margin: 15px 30px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; outline: none; position: relative">Start/Reset</button>
            <button id="Placeholder(color)" onclick="wipeGrid()" style="overflow:hidden;font-size: 15px; background: black; box-sizing: border-box; box-shadow: 0 6px silver; border: none; color: #fff; padding: 20px 60px; display: inline-block; margin: 15px 30px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; outline: none; position: relative">Wipe</button>        
            <button id="Placeholder(color)" onclick="toggleLines()" style="overflow:hidden;font-size: 15px; background: black; box-sizing: border-box; box-shadow: 0 6px silver; border: none; color: #fff; padding: 20px 60px; display: inline-block; margin: 15px 30px; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; outline: none; position: relative">Toggle</button>
        </p>
        <p id="grid-container" class="grid-container"></p>
    </body>
</html>
<script src="scripts/javascript.js"></script>
